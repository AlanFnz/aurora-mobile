name: CI Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: yarn install

#      - name: Run ESLint
#        run: yarn lint
# disabling step until eslint issue #10338 is fixed

      - name: Run Tests
        run: yarn test

      - name: Check Build
        run: yarn build
